  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - admissionregistration.k8s.io
          resourceNames:
          - cassandradatacenter-webhook-registration
          resources:
          - validatingwebhookconfigurations
          verbs:
          - create
          - get
          - update
        serviceAccountName: cass-operator-cluster-role
      deployments:
      - name: cass-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: cass-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: cass-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: cass-operator
                - name: SKIP_VALIDATING_WEBHOOK
                  value: "FALSE"
                image: datastax/cass-operator:1.2.0
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  exec:
                    command:
                    - pgrep
                    - .*operator
                  failureThreshold: 3
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 30
                name: cass-operator
                readinessProbe:
                  exec:
                    command:
                    - stat
                    - /tmp/operator-sdk-ready
                  failureThreshold: 1
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 30
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cass-operator-certs-volume
                - mountPath: /tmp/
                  name: tmpconfig-volume
              serviceAccountName: cass-operator
              volumes:
              - emptyDir:
                  medium: Memory
                name: tmpconfig-volume
              - name: cass-operator-certs-volume
                secret:
                  secretName: cass-operator-webhook-config
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - cass-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - datastax.com
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - '*'
        - apiGroups:
          - cassandra.datastax.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: cass-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
